<html>
<head>
    <title>Javscript syntax</title>
</head>
<body>
    <h1>Console log</h1>
    <script>
        console.log("Hi my name is Ram");
        var first_name = "Ramcharan";
        console.log(first_name);
        var last_name = "Kakarlamudi";
        console.log(last_name);
        var full_name = first_name.concat(last_name);
        console.log(full_name);
        var length_of_full_name = full_name.length;
        console.log(length_of_full_name);
        var name_one = "I am John";
        console.log(name_one);
        var replace_one = name_one.replace("John","Ram");
        console.log(replace_one);
        var capital_name = "RAMCHARAN KAKARLAMUDI";
        console.log(capital_name);
        var small_name = capital_name.toLowerCase();
        console.log(small_name);
        var lower_case_name = "ramcharan kakarlamudi";
        console.log(lower_case_name);
        var upper_case_name = lower_case_name.toUpperCase();
        console.log(upper_case_name);
        var math_square_root = Math.sqrt(16);
        console.log(math_square_root);
        var maximum_number = Math.max(25,78,12,432,12345,348767,47328,94378,6960,3.1415926535);
        console.log(maximum_number);
        var minimum_number = Math.min(12479723,126851,38747,23878937873,7898,2398,38920,9873127888);
        console.log(minimum_number);
    </script>
</body>
</html>
